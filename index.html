<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  
  <title>FM | Results Summary Component</title>
</head>

<body>
  <main class="wrapper">
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>

        <div class="result-score">
          <p class="number">76</p>
          <p class="total">of 100</p>
        </div>

        <h2>Great</h2>
        <p class="remark">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <p class="title">Summary</p>

        <div class="summary-wrapper flex">
          <div class="summary-item flex">
            <p class="summary-item-text"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
            <p class="ratings">80<span> / 100</span></p>
          </div>

          <div class="summary-item flex">
            <p class="summary-item-text"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
            <p class="ratings">92<span> / 100</span></p>
          </div>

          <div class="summary-item flex">
            <p class="summary-item-text"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
            <p class="ratings">61<span> / 100</span></p>
          </div>

          <div class="summary-item flex">
            <p class="summary-item-text"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
            <p class="ratings">73<span> / 100</span></p>
          </div>
        </div>

        <button class="summary-btn">Continue</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Young_Dy</a>.</p>
  </div>


</body>
</html>
