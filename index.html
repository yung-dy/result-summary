<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  
  <title>FM | Results Summary Component</title>
</head>

<body>
  <div class="container">
    <div class="result-content">
      <h1>
        Your Result
      </h1>
     
      <div class="result-content-score">
        <div class="score-main">
          76
        </div>
        <div class="score-total">
          of 100
        </div>
      </div>

      <div class="result-content-comment">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <section>
      <h3>Summary</h3>

      <div class="box box-reaction">
        <div class="reaction-content">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="">
          </div>
          <div class="reaction">Reaction</div>
          <div class="rating">
            80 / 100
          </div>
        </div>
      </div>

      <div class="box box-memory">
        <div class="memory-content">
          <div>
            <img src="assets/images/icon-memory.svg" alt="">
          </div>
          <div class="memory">Memory</div>
          <div class="rating">
            92 / 100
          </div>
        </div>
      </div>

      <div class="box box-verbal">
        <div class="verbal-content">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="">
          </div>
          <div class="verbal">Verbal</div>
          <div class="rating">
            61 / 100
          </div>
        </div>
      </div>

      <div class="box box-visual">
        <div class="visual-content">
          <div>
            <img src="assets/images/icon-visual.svg" alt="">
          </div>
          <div class="visual">Visual</div>
          <div class="rating">
            72 / 100
          </div>
        </div>
      </div>

      <button class="btn">Continue</button>

    </section>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Young_Dy</a>.</p>
  </div>


</body>
</html>
